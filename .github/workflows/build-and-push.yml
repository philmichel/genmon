name: Build and Push Docker Image

on:
  repository_dispatch:
    types: [genmon-release]
  workflow_dispatch:
    inputs:
      build_version:
        description: "Genmon version to build (without V prefix, e.g., 1.19.07)"
        required: false

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert Repository Owner to Lowercase
        run: |
          REPO_OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_OWNER=${REPO_OWNER}" >> $GITHUB_ENV

      - name: Set version
        id: set_version
        run: |
          if [ -n "${{ github.event.inputs.build_version }}" ]; then
            VERSION=$(echo "${{ github.event.inputs.build_version }}" | sed 's/^[Vv]//')
          elif [ -n "${{ github.event.client_payload.latest_version }}" ]; then
            VERSION=$(echo "${{ github.event.client_payload.latest_version }}" | sed 's/^[Vv]//')
          else
            VERSION=$(cat version.json | jq -r '.version' | sed 's/^[Vv]//')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            GENMON_VERSION=${{ env.VERSION }}
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/genmon:${{ env.VERSION }}
            ghcr.io/${{ env.REPO_OWNER }}/genmon:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "Genmon v${{ env.VERSION }}"
          body: "New Genmon release detected. See the full release notes [here](https://github.com/jgyates/genmon/releases/tag/V${{ env.VERSION }})."
          draft: false
          prerelease: false
