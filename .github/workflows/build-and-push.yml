name: Build and Push Docker Image

on:
  repository_dispatch:
    types: [genmon-release]
  workflow_dispatch:
    inputs:
      build_version:
        description: "Genmon version to build (without V prefix, e.g., 1.19.07)"
        required: false

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert Repository Owner to Lowercase
        run: |
          REPO_OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_OWNER=${REPO_OWNER}" >> $GITHUB_ENV

      - name: Set version
        id: set_version
        run: |
          if [ -n "${{ github.event.inputs.build_version }}" ]; then
            VERSION=$(echo "${{ github.event.inputs.build_version }}" | sed 's/^[Vv]//')
          elif [ -n "${{ github.event.client_payload.latest_version }}" ]; then
            VERSION=$(echo "${{ github.event.client_payload.latest_version }}" | sed 's/^[Vv]//')
          else
            VERSION=$(cat version.json | jq -r '.version' | sed 's/^[Vv]//')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            GENMON_VERSION=${{ env.VERSION }}
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/genmon:${{ env.VERSION }}
            ghcr.io/${{ env.REPO_OWNER }}/genmon:latest

      - name: Clean up Docker images
        run: |
          docker rmi ghcr.io/${{ env.REPO_OWNER }}/genmon:${{ env.VERSION }} || true
          docker builder prune --force

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: "Genmon v${{ env.VERSION }}"
          body: "New Genmon release detected. See the full release notes [here](https://github.com/jgyates/genmon/releases/tag/V${{ env.VERSION }})."
          draft: false
          prerelease: false
